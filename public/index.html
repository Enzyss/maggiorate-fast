<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laurea</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      background-image: url('background.png');
      background-size: cover;
    }

    .form-container {
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      margin-top: 50%;
    }

    input[type="text"] {
      width: 90%;
      padding: 15px;
      margin-bottom: 20px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: red;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <form class="contact-form" action="/api/submit" method="POST">
      <input type="text" id="nomeInput" name="nome" placeholder="Inserisci il tuo nome" required>
      <button type="submit" class="submit">Invia</button>
    </form>
  </div>
</body>

</html>
